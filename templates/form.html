<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Anonymous">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Anonymous</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Anonymous</a>
        </div>
      </div>
    </nav>

    <div class="container">
            <div class="container">
              <form >
                <div class="form-group">
                    <input name="post_id" value="{{post_id}}" class="form-control" type="hidden"/>
                </div>
                <div class="form-group">
                  <input name="header" value="{{header}}" class="form-control" placeholder="Заголовок" readonly/>
                </div>
                <div class="form-group">
                  <input name="signature" value="{{signature}}" class="form-control" placeholder="Подпись" readonly/>
                </div>
                <div class="form-group">
                  <textarea name="body" class="form-control" rows="10" placeholder="Ваша история" readonly>{{body}}</textarea>
                </div>
                <div class="form-group">
                  <a class="btn btn-primary post-create">Создать</a>
                </div>
              </form>
            </div>
    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-history-api/4.2.7/history.min.js"></script>
    <script>
        if (window.location.pathname == '/'){
            $("[name='header'],[name='signature'],[name='body']").prop('readonly', false);
            $("a.post-edit").text("Создать");
        }
        if (window.location.pathname.includes('/post/')){
            $.get('/json'+window.location.pathname, function(data){
                $(".post-create").text("Обновить").removeClass("post-create").addClass("post-edit");
                $("form input[name='post_id']").val(data["post_id"]);
                $("form input[name='header']").val(data["header"]);
                $("form input[name='signature']").val(data["signature"]);
                $("form textarea[name='body']").val(data["body"]);
            });
        }

        $(document).on("click", ".post-create", function(){
            $.ajax({
                url:"/",
                type: "POST",
                data:$("form").serialize(),
                success: function(data){
                        history.replaceState(null, null, '/post/'+data["post_id"]);
                        $("[name='header'],[name='signature'],[name='body']").prop('readonly', true);
                        $(".post-create").text("Редактировать").removeClass("post-create").addClass("post-edit");
                        $.get('/json'+window.location.pathname, function(data){
                            $("form input[name='post_id']").val(data["post_id"]);
                            $("form input[name='header']").val(data["header"]);
                            $("form input[name='signature']").val(data["signature"]);
                            $("form textarea[name='body']").val(data["body"]);
                    });
                },
                dataType: "json"
            });
        });

        $(document).on("click", ".post-edit", function(){
            $("[name='header'],[name='signature'],[name='body']").prop('readonly', false);
            $(this).removeClass("post-edit").addClass("post-submit");
            $(this).text("Отправить");
        });

        $(document).on("click", ".post-submit", function(){
            $.ajax({
                url:"/post/"+$("[name='post_id']").attr("name"),
                type: "POST",
                data:$("form").serialize(),
                success: function(data){
                    $("form input[name='header']").val(data["header"]);
                    $("form input[name='signature']").val(data["signature"]);
                    $("form input[name='body']").val(data["body"]);
                    $("[name='header'],[name='signature'],[name='body']").prop('readonly', true);
                    $("a.post-submit").text("Редактировать");
                    $("a").removeClass("post-submit").addClass("post-edit");
                },
                dataType: "json"
            });
        });
    </script>
  </body>
</html>
